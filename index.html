<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>
<body>
    <div class="screen"> 1 </div>
    <div class="entries">
        <div class="x1">
            <button class="operands">
                ON
            </button>
            <button class="operands">
                AC
            </button>
        </div>
        <div class="x2">
            <div>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operands plus">+</button>
            </div>
            <div>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operands minus">-</button>
            </div>
            <div>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button> 
            <button class="operands multiply">*</button>
            </div>
            <div>
            <button class="operands period">.</button>                     
            <button class="numbers">0</button>
            <button class="operands equal">=</button>                        
            <button class="operands divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
