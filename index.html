<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="screen"></div>
    <div class="entries">
        <div class="x1">
            <button class="operands">
                ON
            </button>
            <button class="operands">
                AC
            </button>
        </div>
        <div class="column_1">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">0</button>
            <button class="operands equal">=</button>
            <button class="operands period">.</button>
        </div>
        <div class="column 2">
            <button class="operands plus">+</button>
            <button class="operands minus">-</button>
            <button class="operands multiply">*</button>
            <button class="operands divide">/</button>
        </div>
    </div>
</body>
</html>
